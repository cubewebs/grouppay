<div class="grid mt-7">
    <div class="col-12">
        <div class="card">
            <div class="card-container blue-container overflow-hidden">
                <div class="flex">
                    <div class="flex-initial flex align-items-center justify-content-center bg-blue-500 font-bold text-white m-2 px-5 py-3 border-round">Prime</div>
                    <div class="flex-initial flex align-items-center justify-content-center bg-blue-500 font-bold text-white m-2 px-5 py-3 border-round">Prime and PrimeFlex</div>
                </div>
                <div class="flex">
                    <p-table #ut [value]="users" 
                                responsiveLayout="scroll"
                                dataKey="id"
                                [globalFilterFields]="['firstName','lastName','email']">
                        <ng-template pTemplate="header">
                            <tr>
                                <th pSortableColumn="firstName">
                                    First Name <p-sortIcon field="firstName"></p-sortIcon>
                                    <p-columnFilter type="text" field="firstName" display="menu"></p-columnFilter>
                                </th>
                                <th pSortableColumn="lastName">
                                    Last Name <p-sortIcon field="lastName"></p-sortIcon>
                                        <p-columnFilter type="text" field="lastName" display="menu"></p-columnFilter>
                                </th>
                                <th pSortableColumn="email">
                                    Email <p-sortIcon field="email"></p-sortIcon>
                                        <p-columnFilter type="text" field="email" display="menu"></p-columnFilter>
                                </th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-user>
                            <tr>
                                <td>{{user.firstName}}</td>
                                <td>{{user.lastName}}</td>
                                <td>{{user.email}}</td>
                            </tr>
                        </ng-template>
                    </p-table>
                </div>
            </div>
        </div>
    </div>
</div>
